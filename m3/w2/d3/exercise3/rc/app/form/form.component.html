<form class='container'>
    <label>Posts</label>

    <div class="form-group my-2">
        <input type="text" class="form-control"
        [(ngModel)]="newPost.title" name="title"
        placeholder="Titolo post"
            required>
    </div>

    <div class="form-group my-2">
        <textarea class="form-control"
        [(ngModel)]="newPost.body" name="body"
        placeholder="Cosa pensi?" rows="5"
            required></textarea>
    </div>

    <select class="form-select" [(ngModel)]="newPost.type" name="type"required>
      <option value="news">News</option>
      <option value="politic">Politica</option>
      <option value="education">Educazione</option>
    </select>

    <div class="form-group form-check my-2">
        <input type="checkbox"
        [(ngModel)]="newPost.active" name="active"
        class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Active</label>
    </div>


    <button type="submit" class="btn btn-primary" (click)="addPost()">Submit</button>
</form>
