
<h4 class="text-center">{{like}}</h4>

<div class="row justify-content-center m-0">

    <div *ngFor="let foto of arrFoto" class="card col-2 m-2">

        <img [src] ={{foto.url}} class="card-img-top" [alt]={{foto.title}}>

        <div class="card-body">
            <h5 class="card-title">{{foto.title}}</h5>
        </div>

        <div class="card-footer row justify-content-between">
            <button class="btn btn-danger color-danger col" (click)="deletePhoto(foto.id)">Elimina</button>
            <button class="btn btn-success color-success col" (click)="likePhoto(foto.id)">Mi piace</button>
        </div>

    </div>

</div>
