<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .page {
            border: 2px solid black
        }
    </style>

    <div id="container"></div>


    <script>
        class Paginazione {

            constructor(target, items = [], pageSize = 10) {

                this.target = document.querySelector(target)

                this.items = items;
                this.pageSize = pageSize;

                this.impaginare();

            };


            impaginare() {
                if (this.items.length > this.pageSize) {

                    let numeroPagine = Math.floor(this.items.length / this.pageSize)

                    for (let i = 0; i <= numeroPagine; i++) {

                        let arr = this.items.slice(i * this.pageSize, (i + 1) * this.pageSize)

                        this.target.append(this.newPage('page page' + (i + 1), arr))

                    }
                }
            }

            newPage(tagClass, arr) {
                let div = document.createElement("div")
                div.className = tagClass

                for (let element of arr) {
                    let p = document.createElement('p');
                    p.innerHTML = element;
                    div.append(p);
                };

                return div;
            }

        };

        //----------------------------------------------------------

        let arr = []

        for (i = 0; i < 27; i++) {

            arr.push(i + 1);

        }

        let paginazione = new Paginazione('#container', arr, 8);

        console.log(paginazione);

    </script>
</body>

</html>
